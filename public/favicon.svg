<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Ball style with gradient -->
  <defs>
    <radialGradient id="ballGradient" cx="0.3" cy="0.35">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e40af" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ball circle -->
  <circle cx="32" cy="32" r="28" fill="url(#ballGradient)" filter="url(#shadow)"/>
  
  <!-- Highlight ellipse -->
  <ellipse cx="24" cy="24" rx="22" ry="14" fill="#ffffff" opacity="0.18" transform="rotate(-35 32 32)"/>
  
  <!-- White border -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.75)" stroke-width="2"/>
  
  <!-- Letter N -->
  <text x="32" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">N</text>
</svg>
